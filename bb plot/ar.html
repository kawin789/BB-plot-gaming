<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">
    <style>
       
        
        .play {
            display: flex;
            width: 100%;
        }
        

        .content {
            flex: 1;
            padding: 90px;
        }
        
        .content h2 {
            color:  #fe8700;
            text-align: center;
            
        }
        
        .game-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 70px;
        }
        
        .game-card {
            position: relative;
            width: 650px;
            height: 450px;
            border: 2px solid #000000;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
             margin-left: 40px;
        }
        
        .game-card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff85;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }
        
        .overlay .play-button {
            color: #fff;
            background: orange;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .game-card:hover .overlay {
            opacity: 1;
        }
        
        .hidden {
            display: none;
        }
        
        .game-section {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
